<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>自定义表单样式</title>
<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h3>复选框</h3>
	 <div class="checkbox-wrap">
	 	<input id="checkbox" type="checkbox">
	 	<label for="checkbox"></label>
	 </div>
	 <h3>单选框</h3>
	 <div>
	 	<div class="radio-wrap">
	 		<input id="radio1" name="radio" type="radio">
	 		<label for="radio1"><span class="radio-dot"></span></label>
	 	</div>
	 	<div class="radio-wrap">
	 		<input id="radio2" name="radio" type="radio">
	 		<label for="radio2"><span class="radio-dot"></span></label>
	 	</div>
	 </div>
	 <h3>下拉框</h3>
	  <div class="select-wrap" id="select_wrap">
	 	<span>请选择</span>
	 	<select class="select" id="con_select">
	 		<option value="">请选择</option>
	 		<option value="1">1</option>
	 		<option value="2">2</option>
	 	</select>
	 	<span class="arrow-down"></span>
	  </div>
	  <ul>
	  	<li>
	  		<a href="select2.html">纯css自定义select</a>
	  	</li>
	  	<li>
 	  		<a href="select3.html">纯css自定义select（不兼容IE89）</a>
	  	</li>
	  </ul>
	  <script>
	 	var sel = document.getElementById("con_select");
	 	var wrap = document.getElementById("select_wrap");
	 	var result = wrap.getElementsByTagName("span");
	 	sel.onchange = function() {
	 		var opt = this.getElementsByTagName("option");
	 		var len = opt.length;
	 		for (var i = 0; i < len; i++) {
	 			if (opt[i].selected == true) {
	 				x = opt[i].innerHTML;
	 			}
	 		}
	 		result[0].innerHTML = x;
	 	}
	  </script> 
</body>
</html>
