<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Canvas-七巧板</title>
<style>
	
</style>
</head>
<body>
    <canvas id="canvas">
    	当前浏览器不支持Canvas，请更换浏览器后再试
    </canvas>
    <script>
    	var tangram = [
    		{p: [{x:0, y:0}, {x:800, y:0}, {x:400, y:400}], color:"#caff67"},
    		{p: [{x:0, y:0}, {x:400, y:400}, {x:0, y:800}], color:"#67bccf"},
    		{p: [{x:800, y:0}, {x:800, y:400}, {x:600, y:600}, {x:600, y:200}], color:"#cf3d61"},
    		{p: [{x:600, y:200}, {x:600, y:600}, {x:400, y:400}], color:"#f9f51a"},
    		{p: [{x:400, y:400}, {x:600, y:600}, {x:400, y:800}, {x:200, y:600}], color:"#a594c0"},
    		{p: [{x:200, y:600}, {x:400, y:800}, {x:0, y:800}], color:"#fa8ccc"},
    		{p: [{x:800, y:400}, {x:800, y:800}, {x:400, y:800}], color:"#f6ca29"}
    	];
    	window.onload = function() {
    		var canvas = document.getElementById("canvas");
    		canvas.width = 800;
    		canvas.height = 800;
    		var context = canvas.getContext("2d");
    		for(var i = 0; i < tangram.length; i++) {
    			draw(tangram[i], context);
    		}

    		function draw(piece, cxt) {
    			cxt.beginPath();
    			cxt.moveTo(piece.p[0].x, piece.p[0].y);
    			for(var j = 1; j < piece.p.length; j++){
    				cxt.lineTo(piece.p[j].x, piece.p[j].y);
    			}
    			cxt.closePath();

    			cxt.fillStyle = piece.color;
    			cxt.fill();
    		}
    	}
    </script>
</body>
</html>
